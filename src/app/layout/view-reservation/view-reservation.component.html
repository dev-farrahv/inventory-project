<div>
  <div class="card mb-3">
    <div class="card-header">
      Reservation
      <div class="float-right">
        <button class="btn btn-primary btn-sm" (click)="printPdf(reservation)">
          Print
        </button>
        <!-- {{ reservation.status }} -->
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-xl-6 col-lg-6">
          <fieldset class="form-group">
            <label>Name</label>
            <input
              disabled
              class="form-control"
              [(ngModel)]="reservation.name"
            />
          </fieldset>
        </div>
        <div class="col-xl-6 col-lg-6">
          <fieldset class="form-group">
            <label>Ref. #</label>
            <input
              disabled
              class="form-control"
              [(ngModel)]="reservation.referenceNumber"
            />
          </fieldset>
        </div>
      </div>
      <div class="">
        <fieldset class="form-group">
          <label> Address</label>
          <textarea
            disabled
            class="form-control"
            rows="2"
            cols="3"
            [(ngModel)]="reservation.address"
          ></textarea>
        </fieldset>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-5 col-md-4 col-lg-3 mb-2 text-center">
          <img [src]="product?.image" alt="" class="img-thumbnail w-100 mb-2" />
        </div>
        <div class="col-sm-7 col-md-8 col-lg-9">
          <div class="row">
            <div class="col-md-6 col-lg-6 col-xl-6">
              <fieldset class="form-group">
                <label>Product name</label>
                <input
                  disabled
                  class="form-control"
                  [(ngModel)]="product.name"
                />
              </fieldset>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-lg-6 col-xl-6">
              <fieldset class="form-group">
                <label>Serial Number</label>
                <input
                  disabled
                  class="form-control"
                  [(ngModel)]="product.serialNumber"
                />
              </fieldset>
            </div>

            <div class="col-md-6 col-lg-6 col-xl-6">
              <fieldset class="form-group">
                <label>Item Code</label>
                <input
                  disabled
                  class="form-control"
                  [(ngModel)]="product.itemCode"
                />
              </fieldset>
            </div>
          </div>

          <div class="row">
            <div class="col-xl-6 col-lg-6">
              <fieldset class="form-group">
                <label>Color</label>
                <input
                  disabled
                  class="form-control"
                  [(ngModel)]="product.color"
                />
              </fieldset>
            </div>
            <div class="col-xl-6 col-lg-6">
              <fieldset class="form-group">
                <label>Price</label>
                <input
                  disabled
                  class="form-control"
                  [(ngModel)]="product.price"
                  type="number"
                />
              </fieldset>
            </div>
          </div>

          <div class="row">
            <div class="col-xl-6 col-lg-6">
              <fieldset class="form-group">
                <label>Remarks</label>
                <textarea
                  disabled
                  class="form-control"
                  rows="4"
                  cols="3"
                  [(ngModel)]="product.remarks"
                ></textarea>
              </fieldset>
            </div>
            <div class="col-xl-6 col-lg-6">
              <fieldset class="form-group">
                <label>Other Description</label>
                <textarea
                  disabled
                  class="form-control"
                  rows="4"
                  cols="3"
                  [(ngModel)]="product.otherDescription"
                ></textarea>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-right">
      <select [(ngModel)]="reservation.status" (change)="updateStatus()">
        <option value="Pending">Pending</option>
        <option value="For Shipment">For Shipment</option>
        <option value="Completed">Completed</option>
        <option value="Canceled">Canceled</option>
      </select>
    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
