<nav
  class="sidebar d-flex flex-column justify-content-between"
  [ngClass]="{ sidebarPushRight: isActive, collapsed: collapsed }"
>
  <div class="list-group p-2">
    <div class="logo-div">
      <img src="assets/images/company_logo.jpg" alt="" class="w-100" />
    </div>
    <a
      routerLink="/dashboard"
      [routerLinkActive]="['side-nav-active']"
      class="list-group-item"
    >
      <i class="fa fa-dashboard"></i>&nbsp;
      <span>{{ 'Dashboard' | translate }}</span>
    </a>

    <div class="nested-menu">
      <a class="list-group-item" (click)="addExpandClass('profile')">
        <span><i class="fa fa-shopping-cart"></i>&nbsp; Products</span>
      </a>
      <li class="nested" [class.expand]="showMenu === 'profile'">
        <ul class="submenu">
          <li>
            <a
              [routerLink]="['/inventory']"
              [routerLinkActive]="['side-nav-active']"
            >
              <span> Product List</span>
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/add-products']"
              [routerLinkActive]="['side-nav-active']"
            >
              <span> Add Product</span>
            </a>
          </li>
        </ul>
      </li>
    </div>

    <a
      [routerLink]="['/reservations']"
      [routerLinkActive]="['side-nav-active']"
      class="list-group-item"
    >
      <i class="fa fa-tasks" aria-hidden="true"></i>&nbsp;
      <span>{{ 'Reservations' | translate }}</span>
    </a>
  </div>
  <div>
    <a
      (click)="onLoggedout()"
      class="list-group-item bg-transparent text-dark logout-btn"
    >
      <i class="fa fa-sign-out"></i>&nbsp;
      <span>{{ 'Logout' | translate }}</span>
    </a>
  </div>
