<div class="row">
    <div class="col col-sm-12">
        <div class="card mb-3">
            <div class="card-header">
                Add Product
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-xl-3 col-lg-12">
                        <img class="img-thumbnail" src="assets/images/handbag.jpg" alt="">
                    </div>
                    <div class="col-xl-9 col-lg-12">
                        <div class="row">
                            <div class="col-xl-3 col-lg-6">
                                <fieldset class="form-group">
                                    <label>Product name</label>
                                    <input class="form-control">
                                </fieldset>
                            </div>
                            <div class="col-xl-3 col-lg-6">
                                <fieldset class="form-group">
                                    <label>Serial Number</label>
                                    <input class="form-control">
                                </fieldset>
                            </div>
                            <div class="col-xl-3 col-lg-6">
                                <fieldset class="form-group">
                                    <label>QTY.</label>
                                    <input class="form-control">
                                </fieldset>
                            </div>           
                        </div>
                
                        <div class="row">
                            <div class="col-xl-3 col-lg-6">
                                <fieldset class="form-group">
                                    <label>Color</label>
                                    <input class="form-control">
                                </fieldset>
                            </div>
                            <div class="col-xl-3 col-lg-6">
                                <fieldset class="form-group">
                                    <label>Price</label>
                                    <input class="form-control">
                                </fieldset>
                            </div>
                            <div class="col-xl-3 col-lg-6">
                                <fieldset class="form-group">
                                    <label>Currency</label>
                                    <input class="form-control">
                                </fieldset>
                            </div>           
                        </div>
                
                        <div class="row">
                                <div class="col-xl-4 col-lg-6">
                                    <fieldset class="form-group">
                                        <label>Remarks</label>
                                        <textarea class="form-control" rows="4" cols="3"></textarea>
                                    </fieldset>
                                </div>
                                <div class="col-xl-4 col-lg-6">
                                    <fieldset class="form-group">
                                        <label>Other Description</label>
                                        <textarea class="form-control" rows="4" cols="3"></textarea>
                                    </fieldset>
                                </div>           
                            </div>        
                    </div>
                
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-info btn-sm" (click)="randomize()">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col col-sm-12">
        <div class="card mb-3">
            <div class="card-header">
                Reservation
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-xl-3 col-lg-12">
                        <img class="img-thumbnail" src="assets/images/handbag.jpg" alt="">
                    </div>
                    <div class="col-xl-9 col-lg-12">
                        <div class="row">
                            <div class="col-xl-3 col-lg-6">
                                <label>Select Product</label>
                                <select class="form-control">
                                    <option>Kate Spade</option>
                                    <option>Loius Vuitonn</option>
                                    <option>Dolce and Gabanna</option>
                                    <option>Michael Kors</option>
                                    <option>Gucci</option>
                                </select>
                            </div>
                            <div class="col-xl-3 col-lg-6">
                                <fieldset class="form-group">
                                    <label>Serial Number</label>
                                    <input class="form-control" disabled="">
                                </fieldset>
                            </div>
                            <div class="col-xl-3 col-lg-6">
                                <fieldset class="form-group">
                                    <label>QTY.</label>
                                    <input class="form-control" disabled="">
                                </fieldset>
                            </div>           
                        </div>
                
                        <div class="row">
                            <div class="col-xl-3 col-lg-6">
                                <fieldset class="form-group">
                                    <label>Color</label>
                                    <input class="form-control" disabled="">
                                </fieldset>
                            </div>
                            <div class="col-xl-3 col-lg-6">
                                <fieldset class="form-group">
                                    <label>Price</label>
                                    <input class="form-control" disabled="">
                                </fieldset>
                            </div>
                            <div class="col-xl-3 col-lg-6">
                                <fieldset class="form-group">
                                    <label>Currency</label>
                                    <input class="form-control" disabled="">
                                </fieldset>
                            </div>           
                        </div>
                
                        <div class="row">
                                <div class="col-xl-4 col-lg-6">
                                    <fieldset class="form-group">
                                        <label>Remarks</label>
                                        <textarea class="form-control" rows="4" cols="3" disabled=""></textarea>
                                    </fieldset>
                                </div>
                                <div class="col-xl-4 col-lg-6">
                                    <fieldset class="form-group">
                                        <label>Other Description</label>
                                        <textarea class="form-control" rows="4" cols="3" disabled=""></textarea>
                                    </fieldset>
                                </div>           
                        </div>

                        <br>
                        
                        <div class="page-header">
                            <h2>Reservation Details</h2>
                            <hr>
                        </div>                        
                    </div>
                
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-info btn-sm" (click)="randomize()">Save</button>
            </div>
        </div>
    </div>
</div>
